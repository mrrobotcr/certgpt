# ExamsGPT Configuration

# AI Provider Configuration
ai:
  # Provider to use: 'openai' or 'gemini'
  provider: 'gemini'

# Keyboard Configuration
keyboard:
  # Key to trigger screenshot (configurable)
  # Options: any single key like \, /, f12, etc.
  # Or combinations like ctrl+\, cmd+\, alt+\
  trigger_key: '='

# Mouse Configuration
mouse:
  # Enable middle mouse button (scroll wheel click) as secondary trigger
  enable_middle_button: true

# Screenshot Configuration
screenshot:
  # Save screenshots after capture (for debugging/history)
  save_screenshots: true
  # Screenshot directory
  directory: 'screenshots'
  # Image format: 'png', 'jpeg', or 'webp'
  format: 'webp'
  # JPEG quality (1-100, 75-85 recommended for text readability)
  jpeg_quality: 70
  # WebP quality (0-100, 70-80 recommended for text readability)
  webp_quality: 75
  # Optional resize for large screens (set to null to disable)
  max_width: 1920
  max_height: 1080

# OpenAI Configuration
openai:
  # Model to use (gpt-4o, gpt-5.2, etc.)
  model: 'gpt-5.2'
  # Max tokens for response
  max_tokens: 4000
  # Temperature (0.0-2.0, lower = more focused)
  temperature: 0.3
  # Reasoning configuration
  reasoning:
    effort: 'high'
    summary: 'auto'
  # Tools configuration
  tools:
    - type: 'web_search'
      user_location:
        type: 'approximate'
        country: 'CR'
      search_context_size: 'high'
  # Store responses
  store: true
  # Include in response
  include:
    - 'web_search_call.action.sources'

# Streaming Configuration
streaming:
  # Enable streaming responses from OpenAI (experimental)
  enabled: false
  # Show reasoning content for GPT-5.x models
  show_reasoning: true
  # Buffer chunks before parsing (milliseconds)
  buffer_delay: 100
  # Maximum time to wait for complete JSON (seconds)
  json_timeout: 30

# Logging Configuration
logging:
  # Log level (DEBUG, INFO, WARNING, ERROR)
  level: 'INFO'
  # Save logs to file
  save_to_file: true
  # Log directory
  directory: 'logs'
  # Save response history
  save_history: true
  # Debug latency logging options
  debug_latency: false       # Enable phase breakdown latency logging (requires DEBUG level)
  latency_precision: 'ms'    # Display precision: 'ns', 'ms', or 'both'
  latency_format: 'text'     # Log format: 'text' or 'json' (JSON not yet implemented)
